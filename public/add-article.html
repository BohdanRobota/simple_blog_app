<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NODE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Main Page</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="articles.html">My Articles</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="add-article.html">Add New Article</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <form enctype="multipart/form-data" method="post" class="add-articles-box container main-content">
      <div class="mb-3">
        <label for="article-title" class="form-label">Article Title*</label>
        <input type="text" class="form-control" id="article-title" placeholder="title.." />
      </div>
      <div class="mb-3">
        <label for="article-description" class="form-label">Article Description*</label>
        <textarea class="form-control" id="article-description" placeholder="description.." rows="3"></textarea>
      </div>
      <div class= "mb-3">
        <label for="formFileLg" class="form-label">Add image for article</label>
        <input class="form-control form-control-lg article-img" id="formFileLg" type="file" accept="image/png,image/jpeg">
      </div>
      <input type="submit" class="btn btn-primary" id="add-article" value = "Add new article">
    </form>
    <footer class="footer">
      <nav class="navbar navbar-light bg-light container">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Footer
          </a>
        </div>
      </nav>
      </footer>
  <script src="js/add-article.js"></script>    
  </body>
</html>
